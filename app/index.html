<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="#">
                    Магазины
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">
                    Акции
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">
                    Доставка и оплата
                  </a>
                </li>
              </ul>
            </nav>
            <a class="logo" href="#">
              <img class="logo__img" src="images/logo.svg" alt="" />
            </a>
            <div class="header__box">
              <p class="header__address">
                Москва, ул. Науки 25
              </p>
              <ul class="user-list">
                <li class="user-list__item">
                  <a class="user__list-link" href="#">
                    <img src="images/heart.svg" alt="" />
                  </a>
                </li>
                <li class="user-list__item">
                  <a class="user__list-link" href="#">
                    <img src="images/user.svg" alt="" />
                  </a>
                </li>
                <li class="user-list__item">
                  <a class="user__list-link basket" href="#">
                    <img src="images/basket.svg" alt="" />
                    <p class="basket__num">1</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">
                Квадроциклы
              </a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">
                Катера
              </a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link menu-categories__link--active" href="#">
                Гидроциклы
              </a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">
                Лодки
              </a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">
                Вездеходы
              </a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">
                Снегоходы
              </a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">
                Двигатели
              </a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">
                Запчасти
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="home-page">
      <section class="sales-banners">
        <div class="container">
          <div class="sales-banners__inner">
            <div class="sales-banners__slider">
              <a href="#" class="sales-banners__slider-item">
                <img class="sales-banners__slider-img" src="images/banner-slider.jpg" alt="" />
              </a>
              <a href="#" class="sales-banners__slider-item">
                <img class="sales-banners__slider-img" src="images/banner-slider.jpg" alt="" />
              </a>
              <a href="#" class="sales-banners__slider-item">
                <img class="sales-banners__slider-img" src="images/banner-slider.jpg" alt="" />
              </a>
              <a href="#" class="sales-banners__slider-item">
                <img class="sales-banners__slider-img" src="images/banner-slider.jpg" alt="" />
              </a>
              <a href="#" class="sales-banners__slider-item">
                <img class="sales-banners__slider-img" src="images/banner-slider.jpg" alt="" />
              </a>
              <a href="#" class="sales-banners__slider-item">
                <img class="sales-banners__slider-img" src="images/banner-slider.jpg" alt="" />
              </a>
            </div>
            <a class="sales-banners__product-card sales-product" href="#">
              <div class="sales-product__top">
                <span class="sales-product__label">акция</span>
                <div class="sales-product__prices">
                  <p class="sales-product__price-new">190 000<span>&#8381;</span></p>
                  <p class="sales-product__price-old">225 000<span>&#8381;</span></p>
                </div>
              </div>
              <div class="sales-product__main">
                <img class="sales-product__img" src="images/content/sales-product-1.png" alt="" />
                <h3 class="sales-product__title">Лодочный мотор Suzuki DF9.9BRS</h3>
              </div>
              <div class="sales-product__bottom">
                <p class="sales-product__date">
                  Акция действует до
                  <span>31.08.2020</span>
                </p>
              </div>
            </a>
          </div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
